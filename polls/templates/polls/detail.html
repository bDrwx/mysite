<form action="{% url 'polls:vote' qustion.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>
            <h1>{{ qustion.question_text }}</h1>
        </legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for choice in qustion.choice_set.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" <label
            for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Vote">
    </fieldset>
</form>
